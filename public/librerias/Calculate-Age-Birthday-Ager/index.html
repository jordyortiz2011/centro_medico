    <h3>Into...</h3>

<script>
  $('.ager').ager({
    years_text: "Years Old",
    output: "%a %Y | %m/%d<sup>%s</sup>/%y",
    day_first_suffixes: ["st", "nd", "rd"],
    day_global_suffixes: "th",
    text_months: ["Jan", "Feb", "Mar", "Apr", "May", "jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
    output_type: "html"
});
</script>
